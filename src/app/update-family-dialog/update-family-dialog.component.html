<div class="myDiv">

    <h3 mat-dialog-header>עדכן פרטי משפחה</h3>
    <div mat-dialog-content>
        <div class="dialog-content-fixer">
            <app-update-family [families]="families"></app-update-family>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button color="warning" (click)="cancel()">
            בטל
        </button>
        <button mat-raised-button color="primary" (click)="confirm()">
            שמור
        </button>
    </mat-dialog-actions>
</div>
