<div dir="rtl">
  <mat-card>
    <div class="fullSize">

      <form (submit)="selectFirst()">

        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="searchString" (input)="doFilter()" placeholder="חפשי שם" [ngModelOptions]="{standalone: true}">
          <mat-icon matSuffix (click)="clearHelper()">clear</mat-icon>
        </mat-form-field>
        <div>
          <div *ngFor="let f of families.items" (click)="select(f)">
            <div>
              <h4>{{f.name.value}}</h4>
            </div>
            <h5 style="display: inline-block"> סל</h5> - {{f.basketType.displayValue}}
            <div *ngIf="f.internalComment.value"><h5 style="display: inline-block"> הערה פנימית</h5>- {{f.internalComment.value}}</div>
            <div *ngIf="f.deliveryComments.value"><h5 style="display: inline-block"> הערה למשנע</h5>- {{f.deliveryComments.value}}</div>
            <hr/>
          </div>
        </div>

      </form>
      <button mat-raised-button color="primary" (click)="moreFamilies()" *ngIf=" families.items.length!=families.totalRows">עוד
        משפחות
      </button>
    </div>
  </mat-card>

</div>
